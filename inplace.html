<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is a web page</h2>
    <div ondblclick="makeEditable(this)" onblur="makeReadOnly(this)">
        div containing content to be managed by the user
    </div>
    <script>
        function makeEditable(div){
            div.style.border ="1px solid #000";
            div.style.padding = "20px";
            div.contentEditable = true;
            div.style.width = "350px"
        }
        function makeReadOnly(div){
            div.style.border ="none";
            div.style.padding = "0px";
            div.contentEditable = false;
            alert("Run Ajx POST request here to save the div.innerHTML or div.textContent to the database.")
            
        }
    </script>
</body>
</html>
